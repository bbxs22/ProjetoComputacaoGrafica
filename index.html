<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" href="styles/style.css" type="text/css" media="screen" />
        <script type="text/javascript" src="scripts/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </head>
    <body>
        <header>
            <a id="options" href="#">Opções</a>
            <form id="filter">
                <p>Selecione o filtro a ser aplicado.</p>
            
                <label for="filters">Filtro</label>
                <select id="filters"></select>
                
                <label>Matriz do Filtro</label>
                <div id="filter-matrix">
                    <div><span id="filter-matrix-0-0"></span><span id="filter-matrix-0-1"></span><span id="filter-matrix-0-2"></span><span id="filter-matrix-0-3"></span><span id="filter-matrix-0-4"></span><span id="filter-matrix-0-5"></span><span id="filter-matrix-0-6"></span></div>
                    <div><span id="filter-matrix-1-0"></span><span id="filter-matrix-1-1"></span><span id="filter-matrix-1-2"></span><span id="filter-matrix-1-3"></span><span id="filter-matrix-1-4"></span><span id="filter-matrix-1-5"></span><span id="filter-matrix-1-6"></span></div>
                    <div><span id="filter-matrix-2-0"></span><span id="filter-matrix-2-1"></span><span id="filter-matrix-2-2"></span><span id="filter-matrix-2-3"></span><span id="filter-matrix-2-4"></span><span id="filter-matrix-2-5"></span><span id="filter-matrix-2-6"></span></div>
                    <div><span id="filter-matrix-3-0"></span><span id="filter-matrix-3-1"></span><span id="filter-matrix-3-2"></span><span id="filter-matrix-3-3"></span><span id="filter-matrix-3-4"></span><span id="filter-matrix-3-5"></span><span id="filter-matrix-3-6"></span></div>
                    <div><span id="filter-matrix-4-0"></span><span id="filter-matrix-4-1"></span><span id="filter-matrix-4-2"></span><span id="filter-matrix-4-3"></span><span id="filter-matrix-4-4"></span><span id="filter-matrix-4-5"></span><span id="filter-matrix-4-6"></span></div>
                    <div><span id="filter-matrix-5-0"></span><span id="filter-matrix-5-1"></span><span id="filter-matrix-5-2"></span><span id="filter-matrix-5-3"></span><span id="filter-matrix-5-4"></span><span id="filter-matrix-5-5"></span><span id="filter-matrix-5-6"></span></div>    
                    <div><span id="filter-matrix-6-0"></span><span id="filter-matrix-6-1"></span><span id="filter-matrix-6-2"></span><span id="filter-matrix-6-3"></span><span id="filter-matrix-6-4"></span><span id="filter-matrix-6-5"></span><span id="filter-matrix-6-6"></span></div>
                </div>

                <a href="#" id="apply" class="button">Aplicar</a>
                <a href="#" id="close" class="button">Fechar</a>
            </form>
        </header>
        <section id="images">
            <div class="image">
                <h3>Imagem Original</h3>
                <canvas id="default-image" width="512" height="512"></canvas>
            </div>
            
            <div class="image">
                <h3>Imagem com Filtro <span id="applied-filter"></span></h3>
                <canvas id="result-image" width="512" height="512"></canvas>
            </div>
        </section>
    </body>
</html>
